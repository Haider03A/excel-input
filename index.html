<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">
    <form class="enterItems">
      <div class="form-group">
        <label for="itemInput">Item</label>
        <input type="text" class="form-control" id="itemInput" aria-describedby="emailHelp" placeholder="Enter item">
        <small id="itemHelp" class="form-text text-muted">Item invalid</small>
      </div>
      <div class="form-group">
        <label for="priseItem">Prise</label>
        <input type="text" class="form-control" id="priseItem" placeholder="Enter prise">
        <small id="priseHelp" class="form-text text-muted">Prise invalid</small>
      </div>
      <button type="submit" class="btn btn-primary">Add item</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.js"></script>
  <script src="main.js"></script>
</body>

</html>
